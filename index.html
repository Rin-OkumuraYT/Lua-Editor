<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasteScript</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    .post {
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .auth, .profile, .paste {
      display: none;
    }
    #account-info {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>PasteScript</strong></div>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('paste')">Paste</a>
      <a href="#" onclick="showPage('auth')">Login/Signup</a>
      <a href="#" onclick="logout()" id="logout-btn" style="display:none;">Logout</a>
    </nav>
  </header>  <div class="container">
    <div id="account-info" class="profile">
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <label>Name: <input type="text" id="profile-name"></label>
      <label>Gender:
        <select id="profile-gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <button onclick="updateProfile()">Update Profile</button>
    </div><div class="auth">
  <h3>Login</h3>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <h3>or Sign Up</h3>
  <button onclick="signup()">Sign Up</button>
  <br><br>
  <button onclick="googleLogin()">Login with Google</button>
</div>

<div class="paste">
  <h3>Paste New Script</h3>
  <input type="text" id="script-title" placeholder="Title"><br>
  <textarea id="script-content" placeholder="Your script here..."></textarea><br>
  <button onclick="submitScript()">Submit</button>
</div>

<div id="posts"></div>

  </div><script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showPage(page) {
    document.querySelector('.auth').style.display = page === 'auth' ? 'block' : 'none';
    document.querySelector('.paste').style.display = page === 'paste' ? 'block' : 'none';
    document.querySelector('.profile').style.display = page === 'home' && auth.currentUser ? 'block' : 'none';
    loadPosts();
  }

  function signup() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert('Signed up!'))
      .catch(err => alert(err.message));
  }

  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pass)
      .catch(err => alert(err.message));
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut();
  }

  function submitScript() {
    const title = document.getElementById('script-title').value;
    const content = document.getElementById('script-content').value;
    if (!auth.currentUser) return alert('Login required');
    db.collection('posts').add({
      uid: auth.currentUser.uid,
      author: auth.currentUser.email,
      title,
      content,
      date: new Date().toLocaleString()
    });
    alert('Posted!');
    showPage('home');
  }

  function loadPosts() {
    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML = '';
    db.collection('posts').orderBy('date', 'desc').onSnapshot(snapshot => {
      postsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <strong>${post.title}</strong> - ${post.author}<br>
          <em>${post.date}</em>
          <pre>${post.content}</pre><button class="copy-btn" onclick="copyText(\`${post.content.replace(/`/g, '\\`')}\`)">Copy</button>
    `;
    postsDiv.appendChild(div);
  });
});

}

function copyText(text) { navigator.clipboard.writeText(text).then(() => alert('Copied!')); }

function updateProfile() { const name = document.getElementById('profile-name').value; const gender = document.getElementById('profile-gender').value; db.collection('users').doc(auth.currentUser.uid).set({ name, gender }); alert('Profile updated'); }

auth.onAuthStateChanged(user => { document.getElementById('logout-btn').style.display = user ? 'inline' : 'none'; document.querySelector('.auth').style.display = user ? 'none' : 'block'; showPage('home'); if (user) { document.getElementById('profile-email').innerText = user.email; db.collection('users').doc(user.uid).get().then(doc => { if (doc.exists) { document.getElementById('profile-name').value = doc.data().name || ''; document.getElementById('profile-gender').value = doc.data().gender || ''; } }); } }); </script>

</body>
</html>
