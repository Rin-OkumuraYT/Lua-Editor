<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paste Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #24292e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.4rem; }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    .form input, .form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2d8cf0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form button:hover {
      background: #1976d2;
    }
    .post {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h3 {
      margin: 0;
    }
    .post p {
      margin: 0.3rem 0;
      color: #555;
      font-size: 0.9rem;
    }
    pre {
      background: #2f2f2f;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
    }
    .hidden {
      display: none;
    }
    .nav-btns a {
      margin-left: 0.5rem;
      padding: 0.3rem 0.7rem;
      background: #2d8cf0;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>PasteApp</h1>
  <div class="nav-btns">
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('paste')">Paste Script</a>
    <a href="#" onclick="showPage('login')">Login</a>
    <a href="#" onclick="showPage('signup')">Sign Up</a>
  </div>
</header>

<div class="container">

  <!-- HOME PAGE -->
  <div id="home-page">
    <h2>Latest Pastes</h2>
    <div id="post-list"></div>
  </div>

  <!-- PASTE SCRIPT PAGE -->
  <div id="paste-page" class="hidden">
    <h2>Paste a New Script</h2>
    <div class="form">
      <input id="paste-author" placeholder="Your Name" />
      <input id="paste-title" placeholder="Script Title" />
      <textarea id="paste-content" placeholder="Your script/code here..." rows="8"></textarea>
      <button onclick="addPaste()">Submit Paste</button>
    </div>
  </div>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="hidden">
    <h2>Login</h2>
    <div class="form">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <button style="background:#dd4b39; margin-top: 0.5rem;">Login with Google</button>
    </div>
  </div>

  <!-- SIGNUP PAGE -->
  <div id="signup-page" class="hidden">
    <h2>Create Account</h2>
    <div class="form">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Create Account</button>
    </div>
  </div>

</div>

<footer>Created By Rin Okumura Paste Script V1</footer>

<script>
  function showPage(page) {
    document.getElementById('home-page').classList.add('hidden');
    document.getElementById('paste-page').classList.add('hidden');
    document.getElementById('login-page').classList.add('hidden');
    document.getElementById('signup-page').classList.add('hidden');
    document.getElementById(page + '-page').classList.remove('hidden');
    if (page === 'home') loadPosts();
  }

  function addPaste() {
    const author = document.getElementById('paste-author').value.trim();
    const title = document.getElementById('paste-title').value.trim();
    const content = document.getElementById('paste-content').value.trim();

    if (!author || !title || !content) {
      alert("Please fill in all fields.");
      return;
    }

    const newPost = {
      id: Date.now(),
      author,
      title,
      content
    };

    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    posts.unshift(newPost); // newest first
    localStorage.setItem('posts', JSON.stringify(posts));

    document.getElementById('paste-author').value = '';
    document.getElementById('paste-title').value = '';
    document.getElementById('paste-content').value = '';

    showPage('home');
  }

  function loadPosts() {
    const postList = document.getElementById('post-list');
    postList.innerHTML = '';

    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    if (posts.length === 0) {
      postList.innerHTML = "<p>No pastes yet.</p>";
      return;
    }

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <h3>${post.title}</h3>
        <p>by ${post.author}</p>
        <pre>${post.content}</pre>
      `;
      postList.appendChild(div);
    });
  }

  // Load posts on page load
  window.onload = () => {
    showPage('home');
  };
</script>

</body>
</html>
