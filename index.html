<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paste Script</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pb3D1Bf8HuZyCYB+lZ+pFUt1zp6BfTjwQvPy1xUBP6O8KO2y8Xj+z5lgEUJcI90eOaQqHvm9Uz7U9B0HZj7ajQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    header {
      background-color: #1f2937;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile:hover {
      transform: scale(1.1);
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .google-login {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 15px;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .google-login button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .post {
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
    }
    .post:last-child {
      border: none;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .post-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .copy-btn, .view-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      margin-left: 5px;
    }
    pre {
      background-color: #f3f4f6;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    .submit-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paste Script</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#paste">Paste</a>
      <a href="https://youtube.com/@rin-okumurayt?si=kk58FBjiA5bw9-kk" target="_blank" title="Visit YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <div class="profile" onclick="toggleLoginBox()">
        <img src="https://via.placeholder.com/36x36?text=?" alt="Profile" />
      </div>
    </nav>
    <div class="google-login" id="google-login-box">
      <button onclick="alert('Google Sign In Soon')">Sign in with Google</button>
    </div>
  </header>  <div class="container" id="paste">
    <h2>Create a New Paste</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter script title..." />
    </div>
    <div class="form-group">
      <label for="content">Script Content</label>
      <textarea id="content" rows="8" placeholder="Paste your script here..."></textarea>
    </div>
    <button class="submit-btn" onclick="submitPaste()">Submit Paste</button>
  </div>  <div class="container" id="post-list">
    <h2>Latest Pastes</h2>
  </div>  <script>
    const posts = []

    function toggleLoginBox() {
      const loginBox = document.getElementById('google-login-box')
      loginBox.style.display = loginBox.style.display === 'block' ? 'none' : 'block'
    }

    function submitPaste() {
      const title = document.getElementById('title').value.trim()
      const content = document.getElementById('content').value.trim()

      if (!title || !content) {
        alert('Please fill in all fields.')
        return
      }

      const newPost = {
        id: Date.now(),
        title,
        content,
        date: new Date().toLocaleString(),
        views: 0
      }
      posts.unshift(newPost)
      renderPosts()
      document.getElementById('title').value = ''
      document.getElementById('content').value = ''
    }

    function renderPosts() {
      const postList = document.getElementById('post-list')
      const postHTML = posts.map(post => `
        <div class="post">
          <div class="post-header">
            <h2>${post.title}</h2>
            <div>
              <button class="copy-btn" onclick="copyText(\`${post.content.replace(/`/g, '\\`')}\`)">Copy</button>
              <button class="view-btn" onclick="viewScript(${post.id})">Click</button>
            </div>
          </div>
          <small>${post.date} | Views: ${post.views}</small>
          <pre>${post.content}</pre><div class="footer">Create by Rin Okumura</div>
    </div>
  `).join('')
  postList.innerHTML = '<h2>Latest Pastes</h2>' + postHTML
}

function viewScript(id) {
  const post = posts.find(p => p.id === id)
  if (!post) return
  post.views++
  document.body.innerHTML = `
    <header>
      <h1>PasteDrop View</h1>
      <nav><a href="#" onclick="location.reload()">Back</a></nav>
    </header>
    <div class="container">
      <h2>${post.title}</h2>
      <small>${post.date} | Views: ${post.views}</small>
      <pre>${post.content}</pre>
      <div class="footer">Create by Rin Okumura</div>
    </div>
  `
}

function copyText(content) {
  const textarea = document.createElement('textarea')
  textarea.value = content
  document.body.appendChild(textarea)
  textarea.select()
  document.execCommand('copy')
  document.body.removeChild(textarea)
  alert('Script copied!')
}

  </script>
</body>
</html>
